name: lepsi_rw_speech_recognizer
description: Speech recognizer plugin for RealWear HMT-1(Z1)
version: 2.0.0
homepage: https://github.com/lepsi-city/lepsi_rw_speech_recognizer

environment:
  sdk: '>=2.18.4 <4.0.0'
  flutter: '>=1.10.0'
dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.rockwellits.rw_plugins.rw_speech_recognizer
        pluginClass: RwSpeechRecognizerPlugin
